<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="shortcut icon" href="#">
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container" id="container">
      <!-- Timeblocks go here -->
      <div class="row time-block">
        <textarea class="col-2 hour">9 am</textarea>
        <input class="col-7 description" type="text" id="input1" />
        <button class="btn btn-primary col-3 saveBtn far fa-3x fa-save" id="btn1"></button>
      </div>
      <div class="row time-block">
        <textarea class="col-2 hour">10 am</textarea>
        <input class="col-7 description" type="text" id="input2" />
        <button class="btn btn-primary col-3 saveBtn far fa-3x fa-save" id="btn2"></button>
      </div>
      <div class="row time-block">
        <textarea class="col-2 hour">11 am</textarea>
        <input class="col-7 description" type="text" id="input3" />
        <button class="btn btn-primary col-3 saveBtn far fa-3x fa-save" id="btn3"></button>
      </div>
      <div class="row time-block">
        <textarea class="col-2 hour">12 pm</textarea>
        <input class="col-7 description" type="text" id="input4" />
        <button class="btn btn-primary col-3 saveBtn far fa-3x fa-save" id="btn4"></button>
      </div>
      <div class="row time-block">
        <textarea class="col-2 hour">1 pm</textarea>
        <input class="col-7 description" type="text" id="input5" />
        <button class="btn btn-primary col-3 saveBtn far fa-3x fa-save" id="btn5"></button>
      </div>
      <div class="row time-block">
        <textarea class="col-2 hour">2 pm</textarea>
        <input class="col-7 description" type="text" id="input6" />
        <button class="btn btn-primary col-3 saveBtn far fa-3x fa-save" id="btn6"></button>
      </div>
      <div class="row time-block">
        <textarea class="col-2 hour">3 pm</textarea>
        <input class="col-7 description" type="text" id="input7" />
        <button class="btn btn-primary col-3 saveBtn far fa-3x fa-save" id="btn7"></button>
      </div>
      <div class="row time-block">
        <textarea class="col-2 hour">4 pm</textarea>
        <input class="col-7 description" type="text" id="input8" />
        <button class="btn btn-primary col-3 saveBtn far fa-3x fa-save" id="btn8"></button>
      </div>
      <div class="row time-block">
        <textarea class="col-2 hour">5 pm</textarea>
        <input class="col-7 description" type="text" id="input9" />
        <button class="btn btn-primary col-3 saveBtn far fa-3x fa-save" id="btn9"></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
