<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container" id="container">
      <!-- Timeblocks go here -->
      <div class="row time-block">
        <textarea class="col-1 hour">9 a.m.</textarea>
        <input class="col-9 description" type="text" />
        <button class="btn btn-primary col-2 saveBtn">Save</button>
      </div>
      <div class="row time-block">
        <textarea class="col-1 hour">10 a.m.</textarea>
        <input class="col-9 description" type="text" />
        <button class="btn btn-primary col-2 saveBtn">Save</button>
      </div>
      <div class="row time-block">
        <textarea class="col-1 hour">11 a.m.</textarea>
        <input class="col-9 description" type="text" />
        <button class="btn btn-primary col-2 saveBtn">Save</button>
      </div>
      <div class="row time-block">
        <textarea class="col-1 hour">12 p.m.</textarea>
        <input class="col-9 description" type="text" />
        <button class="btn btn-primary col-2 saveBtn">Save</button>
      </div>
      <div class="row time-block">
        <textarea class="col-1 hour">1 p.m.</textarea>
        <input class="col-9 description" type="text" />
        <button class="btn btn-primary col-2 saveBtn">Save</button>
      </div>
      <div class="row time-block">
        <textarea class="col-1 hour">2 p.m.</textarea>
        <input class="col-9 description" type="text" />
        <button class="btn btn-primary col-2 saveBtn">Save</button>
      </div>
      <div class="row time-block">
        <textarea class="col-1 hour">3 p.m.</textarea>
        <input class="col-9 description" type="text" />
        <button class="btn btn-primary col-2 saveBtn">Save</button>
      </div>
      <div class="row time-block">
        <textarea class="col-1 hour">4 p.m.</textarea>
        <input class="col-9 description" type="text" />
        <button class="btn btn-primary col-2 saveBtn">Save</button>
      </div>
      <div class="row time-block">
        <textarea class="col-1 hour">5 p.m.</textarea>
        <input class="col-9 description" type="text" />
        <button class="btn btn-primary col-2 saveBtn">Save</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
